{% extends "form.html" %}

{% block title %}Detalle lead{% endblock %}

{% block back_link %}
  <section class="filter-container">
    <a href="{{ back_url }}" class="btn-filter btn-volver">Volver</a>
  </section>
{% endblock %}

{% block extra_actions %}
  <button type="submit" class="btn-delete" formaction="{% url 'leads_metalead_delete' lead.id %}" formmethod="post" onclick="return confirm('Â¿Eliminar este lead?');">Eliminar</button>
{% endblock %}

{% block form_fields %}
  <input type="hidden" name="next" value="{{ back_url }}">
  <div class="form-grid">
    <div class="form-col">
      <label>Fecha lead</label>
      <input type="text" value="{{ lead.created_time|date:"d/m/Y H:i"|default_if_none:"" }}" readonly>

      <label>Nombre</label>
      <input type="text" value="{{ lead.full_name|default_if_none:"" }}" readonly>

      <label>Email</label>
      <input type="text" value="{{ lead.email|default_if_none:"" }}" readonly>

      <label>Telefono</label>
      <input type="text" value="{{ lead.phone_number|default_if_none:"" }}" readonly>

      <label>Campana</label>
      <input type="text" value="{{ lead.campaign_name|default_if_none:"" }}" readonly>

      <label>Formulario</label>
      <input type="text" value="{{ lead.form_name|default_if_none:"" }}" readonly>
    </div>
    <div class="form-col">
      <label>Plataforma</label>
      <input type="text" value="{{ lead.platform|default_if_none:"" }}" readonly>

      <label>Organic</label>
      <input type="text" value="{{ lead.is_organic|yesno:"Si,No" }}" readonly>

      <label>Lead ID</label>
      <input type="text" value="{{ lead.leadgen_id }}" readonly>
    </div>
  </div>
{% endblock %}
