{% extends "form.html" %}

{% block title %}Detalle lead{% endblock %}

{% block back_link %}
  <section class="filter-container">
    <a href="{{ back_url }}" class="btn-filter btn-volver">Volver</a>
  </section>
{% endblock %}

{% block extra_actions %}
  <button type="submit" class="btn-delete" formaction="{% url 'leads_metalead_delete' lead.id %}" formmethod="post" onclick="return confirm('Â¿Eliminar este lead?');">Eliminar</button>
{% endblock %}

{% block form_fields %}
  <input type="hidden" name="next" value="{{ back_url }}">
  <div class="form-grid">
    <div class="form-col">
      <label>Fecha lead</label>
      <input type="text" value="{{ lead.created_time|date:"d/m/Y H:i"|default_if_none:"" }}" readonly>

      <label>Formulario ID</label>
      <input type="text" value="{{ lead.form_id|default_if_none:"" }}" readonly>
    </div>
    <div class="form-col">
      <label>Lead ID</label>
      <input type="text" value="{{ lead.leadgen_id }}" readonly>
    </div>
  </div>

  <div class="lead-fields-grid">
    {% for field in field_rows %}
      <div class="lead-fields-label">{{ field.label }}</div>
      <div class="lead-fields-value">
        <input type="text" value="{{ field.value }}" readonly>
      </div>
    {% empty %}
      <p>Sin respuestas registradas.</p>
    {% endfor %}
  </div>
{% endblock %}
