{% load static %}
<header class="main-header">
  <div class="logo-title">
    <img src="{% static 'img/logo_header.png' %}" alt="ARAU" class="logo" />
  </div>
  <nav class="main-nav">
    <a href="{% url 'leads_lista' %}"
       class="{% if 'leads' in request.path %}active{% endif %}">Leads</a>
    <a href="{% url 'alianzas_lista' %}"
       class="{% if 'alianzas' in request.path %}active{% endif %}">Alianzas</a>
    <a href="{% url 'citas_lista' %}"
       class="{% if 'citas' in request.path %}active{% endif %}">Citas</a>
    <a href="{% url 'clientes_lista' %}"
       class="{% if 'clientes' in request.path %}active{% endif %}">Clientes</a>
    <a href="{% url 'ventas_lista' %}"
       class="{% if 'ventas' in request.path %}active{% endif %}">Ventas</a>
    <a href="{% url 'comisiones_lista' %}"
       class="{% if 'comisiones' in request.path %}active{% endif %}">Comisiones</a>
    <a href="{% url 'reportes_dashboard' %}"
       class="{% if 'reportes' in request.path %}active{% endif %}">Reportes</a>
  </nav>
  <div class="user-card">
    <div class="user-text">
      <div class="user-name">
        {% if user.get_full_name %}{{ user.get_full_name }}{% else %}{{ user.username }}{% endif %}
      </div>
      {% with first_group=user.groups.all.0 %}
        {% if first_group %}
          <div class="user-group">{{ first_group.name }}</div>
        {% endif %}
      {% endwith %}
    </div>
    <form method="post" action="{% url 'logout' %}" class="user-logout">
      {% csrf_token %}
      <button type="submit" title="Cerrar sesión">
        <img src="{% static 'img/logout.png' %}" alt="Cerrar sesión" class="logout-icon" />
      </button>
    </form>
  </div>
</header>
