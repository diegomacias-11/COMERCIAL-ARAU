{% extends "base.html" %}
{% block title %}Kanban{% endblock %}

{% block content %}
<main>
  <section class="filter-container">
    <div class="filter-bar">
      <div class="filter-slot filter-slot-left">
        {% block filtros_left %}{% endblock %}
      </div>
      <div class="filter-slot filter-slot-center">
        {% block filtros %}{% endblock %}
      </div>
      <div class="filter-slot filter-slot-right">
        {% block filtros_right %}{% endblock %}
      </div>
    </div>
  </section>

  <div class="kanban-wrapper">
    {% block kanban_content %}{% endblock %}
  </div>
</main>
{% endblock %}
