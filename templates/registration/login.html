{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-page">
  <main class="login-overlay">
    <div class="form-container login-card">
      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="login-logo">
          <img src="{% static 'img/logo_header.png' %}" alt="ARAU">
        </div>
        <h2 class="login-title">Iniciar sesi칩n</h2>
        <div class="login-divider"></div>
        {% if form.non_field_errors %}
          <div class="error">El usuario o la contrase침a son incorrectos</div>
        {% endif %}
        <label for="{{ form.username.id_for_label }}">Usuario</label>
        <input type="text"
               name="{{ form.username.html_name }}"
               id="{{ form.username.id_for_label }}"
               placeholder="Usuario"
               value="{{ form.username.value|default_if_none:'' }}"
               required />
        {% if form.username.errors %}<div class="error">{{ form.username.errors }}</div>{% endif %}

        <label for="{{ form.password.id_for_label }}">Contrase침a</label>
        <input type="password"
               name="{{ form.password.html_name }}"
               id="{{ form.password.id_for_label }}"
               placeholder="Contrase침a"
               required />
        {% if form.password.errors %}<div class="error">{{ form.password.errors }}</div>{% endif %}

        <button type="submit" class="btn-submit login-submit">Ingresar</button>
      </form>
    </div>
  </main>
</body>
</html>
