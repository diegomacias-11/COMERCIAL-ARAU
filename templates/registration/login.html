{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .login-card input:focus {
      border-color: #59b9c7;
      box-shadow: 0 0 0 3px rgba(89, 185, 199, 0.55);
    }
  </style>
</head>
<body style="margin:0; min-height:100vh; overflow:hidden; background:url('{% static "img/login.png" %}') center center / cover no-repeat fixed;">
  <main style="display:flex; justify-content:center; align-items:center; height:100vh; width:100vw; background:rgba(255,255,255,0.35); margin:0; padding:0;">
    <div class="form-container login-card" style="background:#2b313f; color:#d2dee3; padding:4rem 4rem; margin:0; display:flex; flex-direction:column; gap:0.4rem; width:auto; height:auto; flex:0 0 auto; align-self:center;">
      <form method="post" style="display:flex; flex-direction:column; gap:0.05rem; margin:0;">
        {% csrf_token %}
        <div style="text-align:center; margin-bottom:0.35rem;">
          <img src="{% static 'img/logo_header.png' %}" alt="ARAU" style="height:34px; width:auto;">
        </div>
        <h2 style="margin:0;">Iniciar sesión</h2>
        <div style="height:4px; background:#59b9c7; width:100%; border-radius:2px; margin:0.3rem 0 0.6rem 0;"></div>
        {% if form.non_field_errors %}
          <div class="error">{{ form.non_field_errors }}</div>
        {% endif %}
        <label for="{{ form.username.id_for_label }}">Usuario</label>
        <input
          type="text"
          name="{{ form.username.html_name }}"
          id="{{ form.username.id_for_label }}"
          placeholder="Usuario"
          value="{{ form.username.value|default_if_none:'' }}"
          required
          style="margin-bottom:0.05rem;"
        />
        {% if form.username.errors %}<div class="error">{{ form.username.errors }}</div>{% endif %}

        <label for="{{ form.password.id_for_label }}">Contraseña</label>
        <input
          type="password"
          name="{{ form.password.html_name }}"
          id="{{ form.password.id_for_label }}"
          placeholder="Contraseña"
          required
          style="margin-bottom:0.05rem;"
        />
        {% if form.password.errors %}<div class="error">{{ form.password.errors }}</div>{% endif %}

        <button type="submit" class="btn-submit" style="width:100%; margin:2rem 0 0;">Ingresar</button>
      </form>
    </div>
  </main>
</body>
</html>
